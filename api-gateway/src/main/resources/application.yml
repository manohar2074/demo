server:
  port: 8081
  address: 0.0.0.0

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: hotel-service
          uri: ${HOTEL_SERVICE_URL:http://13.48.59.248:8080}
          predicates:
            - Path=/api/hotels/**
          filters:
            - StripPrefix=0
            # - name: RequestRateLimiter
            #   args:
            #     redis-rate-limiter.replenishRate: 10
            #     redis-rate-limiter.burstCapacity: 20
            - name: CircuitBreaker
              args:
                name: hotel-service-circuit-breaker
                fallbackUri: forward:/fallback/hotel-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.example.apigateway: DEBUG 
